  if (!opener.roster && srcW.roster.getUserByJID(jid).messages.length == 0)
    opener.close();
  window.close();
  return false;
}

function init() {
  // determine source window
  if (opener.roster)
    srcW = opener.top;
  else
    srcW = opener.opener.top;
  
  msgbox = document.forms[0].msgbox;
  msgbox.focus();
			
  getArgs();

  jid = passedArgs['jid'];
  
  if (passedArgs['body']) { // quote messages
    var body = passedArgs['body'];
    body = body.replace(/^/g,"> ");
    body = body.replace(/\n/g,"\n> ");
    body += "\n";
    msgbox.value = body;
  }
  
  document.title = loc("Send message to [_1]", srcW.roster.getUserByJID(jid).name);
}

function keyPressed(e) {
  if (e.ctrlKey && e.keyCode == 13)
    return sendMSG();
  else if (e.keyCode == 27)
    close();
}

onkeydown = keyPressed;
onload = init;

          <tr height="100%"><td colspan="2" style="padding-top: 4px;"><textarea id="msgbox" wrap="physical" class="msgBox" tabindex="2"></textarea></td></tr>     
      
          <tr><td colspan="2"><hr noshade size="1" size="100%"></td></tr>
          <tr><td colspan="2" id="buttonbox" align="right"><button type="button" onClick="window.close();" tabindex="4"><l>Cancel</l></button>&nbsp;<button type="submit" tabindex="3"><l>Send</l></button></td></tr>
